<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBreak</title>
    <script defer src="https://kit.fontawesome.com/2b61802b5a.js" crossorigin="anonymous"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="./logic.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body id="body">


    <div id="loginBlock" class="login">
        <div id="logo"><img src="./resources/CoffeeBreak.png" alt="CoffeeBreak"></div>
        <video autoplay muted loop preload="true">
            <source src="./resources/pexels-jack-sparrow-5977124.mp4" type="video/mp4" />
        </video>

        <div class="loginstyle">
            <input id="inputName" placeholder="Username" type="text">
            <div id="roomDiv"></div>
            <input id="inputPass" type="password" placeholder="Password" type="text">
            <button id="loginBtn">Join chat</i></button>
        </div>
    </div>
    <!-- <ul id="messages"></ul> -->
    <div class="chatBlock">

        <div class="center">
            <div class="topBanner">

                <button id="checkUser"><i class="fas fa-users"></i></button>

                <div id="roomName">

                </div>
                <a id="signout" href="http://localhost:3000"><i class="fas fa-door-closed"></i></a>
            </div>
            <div id="messages"></div>

            <div class="inputContainer">
                <div id="showTyping"></div>
                <div class="infoContainer">
                    <div id="commands">
                        Commands: <br> "/margarita" for a drink recipe. <br> "/strawberry" to add strawberries
                        <br> "/cats"
                        to
                        get a
                        random fact about our furry feline friends
                        <br>
                        "/coffee" random coffee drink
                    </div>
                    <div class="Inputdesign">
                        <input id="message" oninput="keyDownFunction()" autocomplete="" type="text"
                            placeholder="type your message" />
                        <button onClick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
