<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBreak</title>

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./logic.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="loginBlock" class="login">
        <h3>lista med rum <br>
        join a room or create a new one</h3>
        <input id="inputName" placeholder="Username" type="text">
        <input id="inputRoom" placeholder="Room to join" type="text">
        <input id="inputPass" placeholder="Password" type="text">
        <button id="loginBtn">submit</button>
    </div>
    <!-- <ul id="messages"></ul> -->
    <div id="messages"></div>
    <div class="inputContainer">
        <div class="infoContainer">
            type: <br> "/margarita" for a drink recipe. <br> "/strawberry" to add strawberries <br> "/cats" to get a
            random fact about our furry feline friends
        </div>
        <input id="message" oninput="keyDownFunction()" autocomplete="" type="text" placeholder="type your message" />
        <div id="showTyping"></div>
        <button onclick="sendMessage()">Send</button>
    </div>
</body>

</html>
